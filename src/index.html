<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Currency Converter</title>

</head>
<body>

    <div class="container">
        <div class="left">
            <div class="sale">
                <div class="container__title">
                    <h1 class="title">Currency Converter</h1>
                </div>
                <div class="container__form">
                    <div class="form-techno">
                        <div class="input__convert">
                            <div class="input__convert-text">
                                <p class="container__convert">Sale: </p>
                            </div>
                            <input type="text" placeholder="UAH" id="input-currency-sale">
                            <select name="currency" id="currencySale"></select>
                        </div>
                        <div class="form-texto-btn">
                            <button type="submit" class="btn saleBtn">Converting</button>
                        </div>
                    </div>
                    <div class="form-submit">
                        <div class="container__result">
                            <p class="currencySale">Sale: 0</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="buy">
                <div class="container__form">
                    <div class="form-techno">
                        <div class="input__convert">
                            <div class="input__convert-text">
                                <p class="container__convert">Buy: </p>
                            </div>
                            <input type="text" placeholder="UAH" id="input-currency-buy">
                            <select name="currency" id="currencyBuy"></select>
                        </div>
                        <div class="form-texto-btn">
                            <button type="submit" class="btn buyBtn">Converting</button>
                        </div>
                    </div>
                    <div class="form-submit">
                        <div class="container__result">
                            <p class="currencyBuy">Buy: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right">
            <div class="container-info">
                <table class="container__table">
                    <tr>
                        <th>Currency</th>
                        <th>Sale</th>
                        <th>Buy</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
