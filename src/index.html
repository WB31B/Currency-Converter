<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Currency Converter</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .container__form {
            display: flex;
        }
        .form-select {
            margin: 0 10px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="container__title">
            <h1 class="title">Currency Converter</h1>
        </div>
        <div class="container__form">
            <input type="text" placeholder="Enter text" id="input-currency">
            <div class="form-select">
                <select name="currency" id="currency"></select>
            </div>
            <button type="submit" class="btn">Converting</button>
        </div>
    </div>
    
</body>
</html>
